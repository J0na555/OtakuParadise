{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Otaku Paradise {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/jpeg" href="{% static 'img/favicon.jpg' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-dragon me-2"></i>Otaku Paradise
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list' and request.resolver_match.app_name == 'animes' %}active{% endif %}" href="{% url 'animes:list' %}">
                            <i class="fas fa-film me-1"></i> Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list' and request.resolver_match.app_name == 'manga' %}active{% endif %}" href="{% url 'manga:list' %}">
                            <i class="fas fa-book me-1"></i> Manga</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'feed' and request.resolver_match.app_name == 'news' %}active{% endif %}" href="{% url 'news:feed' %}">
                            <i class="fas fa-newspaper me-1"></i> News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list' and request.resolver_match.app_name == 'quotes' %}active{% endif %}" href="{% url 'quotes:list' %}">
                            <i class="fas fa-quote-left me-1"></i> Quotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'list' and request.resolver_match.app_name == 'characters' %}active{% endif %}" href="{% url 'characters:list' %}">
                            <i class="fas fa-users me-1"></i> Characters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript solution as a fallback if Django template tags don't work
        document.addEventListener('DOMContentLoaded', function() {
            // Get current URL path
            const currentPath = window.location.pathname;
            
            // Select all nav links
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Check each link to see if it matches the current path
            navLinks.forEach(link => {
                const linkPath = new URL(link.href).pathname;
                
                // Add active class if the paths match
                if (currentPath === linkPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
