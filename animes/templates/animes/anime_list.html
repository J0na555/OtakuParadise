<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime-list</title>
</head>
<body>
    <h1>Anime anime-list</h1>

    <form  method="get">
        <input type="text" name="q" value="{{ query }}" placeholder="Search anime...">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for anime in animes %}
            <li> {{ anime.title }} </li>
            <img src="{{ anime.images.jpg.image_url }}" alt="{{ anime.title }}" width="150">
        {% empty %}
            <li>No anime found</li>
        {% endfor %}
    </ul>

    <div>
        {% if pagination.has_previous_page %}
            <a href="?q={{ query }}&page={{ current_page|add:"-1" }}">Previous</a>
        {% endif %}

        Page {{ current_page }}

        {% if pagination.has_next_page %}
            <a href="?q={{ query }}&page={{ current_page|add:"1" }}">Next</a>
        {% endif %}
    </div>

</body>
</html>
